*{

body{

}

.container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1000px;
    height: 600px;
    background: #f5f5f5;
    box-shadow: 0 30px 50px #dbdbdb;
}

.container .slide .item{
    width: 200px;
    height: 300px;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
    border-radius: 20px;
    box-shadow: 0 30px 50px #505050;
    background-position: 50% 50%;
    background-size: cover;
    display: inline-block;
    transition: 0.5s;
}

.slide .item:nth-child(1),
.slide .item:nth-child(2){
    top: 0;
    left: 0;
    transform: translate(0, 0);
    border-radius: 0;
    width: 100%;
    height: 100%;
}


.slide .item:nth-child(3){
    left: 50%;
}
.slide .item:nth-child(4){
    left: calc(50% + 220px);
}
.slide .item:nth-child(5){
    left: calc(50% + 440px);
}

/* here n = 0, 1, 2, 3,... */
.slide .item:nth-child(n + 6){
    left: calc(50% + 660px);
    opacity: 0;
}



.item .content{
    position: absolute;
    top: 50%;
    left: 50px;
    width: 200px;
    text-align: left;
    color: #eee;
    transform: translate(0, -50%);
    font-family: system-ui;
    display: none;
}


.slide .item:nth-child(2) .content{
    display: block;
}


.content .name{
    font-size: 40px;

    opacity: 0;
    animation: animate 1s ease-in-out 1 forwards;
}

}


@keyframes animate {
    from{
        opacity: 0;
        transform: translate(0, 100px);

    }

    to{
        opacity: 1;
        transform: translate(0);
        filter: blur(0);
    }
}

selector{
    --radius: 8px;
    --height: 320px;
    --active-height: 410px;

}
selector{
    opacity: 0;
    transform: translateX(100px);
    transition: all 0.8s ease-in-out;
}
selector.loaded{
    opacity: 1;
    transform: translateX(0);
}

selector .swiper-wrapper{
    height: var(--active-height);
    align-items: center;
}
selector:not(.loaded) .swiper-wrapper{
    transition-duration: 0s !important;
}
selector .swiper-slide{
    display: flex;
    align-items: flex-end;
    border-radius: var(--radius);
    height: var(--height);
    box-shadow: 0 0 50px rgba(0,0,0,0.15);
}
selector.loaded .swiper-slide{
    transition: all 0.3s ease-in-out 0.2s;
}
selector .swiper-slide.swiper-slide-active{
    height: var(--active-height);
}
selector .swiper-slide:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    background: rgb(0,0,0);

    function toggleMenu() {

    function toggleSearch() {
        var searchContainer = document.getElementById('searchContainer');
        searchContainer.classList.toggle('active');
    }

    function showLoginOptions() {
        var loginContainer = document.getElementById('loginContainer');
        loginContainer.style.display = 'flex';
    }

    function closeLoginForm() {
        var loginContainer = document.getElementById('loginContainer');
        loginContainer.style.display = 'none';
    }

    function stayGuest() {
        localStorage.removeItem('username'); // Clear the username if guest
        closeLoginForm();
        updateGuestStatus();
    }

    function login() {
        var username = document.getElementById('loginUsername').value;
        if (username) {
            localStorage.setItem('username', username); // Save the username in localStorage
            closeLoginForm();
            updateGuestStatus();
        }
    }

    function updateGuestStatus() {
        var guestIcon = document.getElementById('guestIcon');
        var guestIconSidebar = document.getElementById('guestIconSidebar');
        var username = localStorage.getItem('username');

        if (username) {
            guestIcon.textContent = username; // Show username in navigation
            guestIconSidebar.textContent = username; // Show in sidebar as well
        } else {
            guestIcon.textContent = 'Guest'; // Revert to "Guest" if no username
            guestIconSidebar.textContent = 'Guest';
        }
    }

    // Ensure the username persists across pages
    window.onload = function () {
        updateGuestStatus();
    };

    // Functionality to change background when an image is clicked
    document.querySelectorAll('.bottom-image-grid img').forEach(img => {
        img.addEventListener('click', function() {
            // Get the background color from the data attribute
            const bgColor = this.getAttribute('data-bg');
            
            // Apply the background color to the body
            document.body.style.backgroundColor = bgColor;
        });
    });
    let slideIndex = 0;

function moveSlide(step) {
    const slides = document.querySelector('.slider-images');
    const totalSlides = slides.children.length;
    slideIndex = (slideIndex + step + totalSlides) % totalSlides;
    const slideWidth = slides.children[0].offsetWidth;
    slides.style.transform = `translateX(${-slideIndex * slideWidth}px)`;
}
let next = document.querySelector('.next')
let prev = document.querySelector('.prev')

next.addEventListener('click', function(){
    let items = document.querySelectorAll('.item')
    document.querySelector('.slide').appendChild(items[0])
})

prev.addEventListener('click', function(){
    let items = document.querySelectorAll('.item')
    document.querySelector('.slide').prepend(items[items.length - 1]) // here the length of items = 6
})
